<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgTrash - AI Object Repair Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000; /* Deep black background */
      color: #e2e8f0; /* Default text color (slate-200) */
      overflow-x: hidden; /* Prevent horizontal scroll from stars */
    }

    /* Animated Star Background */
    .star-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -10;
      overflow: hidden;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }

    .stars {
      background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                        radial-gradient(1px 1px at 40px 70px, #fff, transparent),
                        radial-gradient(1px 1px at 50px 160px, #ddd, transparent),
                        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 130px 80px, #fff, transparent),
                        radial-gradient(1px 1px at 160px 120px, #ddd, transparent);
      background-size: 200px 200px;
      animation: twinkle-move 200s linear infinite;
    }

    .stars2 {
      background-image: radial-gradient(1px 1px at 10px 50px, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 60px 20px, #fff, transparent),
                        radial-gradient(1px 1px at 100px 150px, #ddd, transparent),
                        radial-gradient(1px 1px at 140px 90px, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 180px 30px, #fff, transparent);
      background-size: 300px 300px;
      animation: twinkle-move 150s linear infinite reverse;
    }

    .stars3 {
      background-image: radial-gradient(2px 2px at 30px 80px, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 90px 140px, #fff, transparent),
                        radial-gradient(2px 2px at 150px 50px, #ddd, transparent);
      background-size: 400px 400px;
      animation: twinkle-move 100s linear infinite;
    }

    @keyframes twinkle-move {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-1000px, -500px, 0); } /* Adjust movement range */
    }


    /* Custom scrollbar for the new theme */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5); /* slate-900 with transparency */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a0e99; /* Dark Purple */
      border-radius: 5px;
      border: 2px solid rgba(15, 23, 42, 0.5);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9; /* Purple-600 */
    }

    .content-wrapper { /* Added for main content styling */
        position: relative;
        z-index: 1;
    }

    /* Glow effect for buttons */
    .btn-glow {
        box-shadow: 0 0 5px theme('colors.purple.500'), 
                    0 0 10px theme('colors.purple.600'), 
                    0 0 15px theme('colors.indigo.600');
    }
    .btn-glow-hover:hover {
        box-shadow: 0 0 8px theme('colors.purple.400'), 
                    0 0 15px theme('colors.purple.500'), 
                    0 0 25px theme('colors.indigo.500');
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
  <div class="star-bg">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
  </div>
  <div id="root" class="content-wrapper"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
